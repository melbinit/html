<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Form for event booking">
    <meta name="keywords" content="event,login,form,ticket booking">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <div class="form">
        <form action="" method="POST">
            <div class="user_details">
                <h2>User Details</h2><br>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" maxlength="25" required>
                <br><br>
                <label for="Email">Email:</label>
                <input type="text" id="email" name="Email" value="test@example.com" autofocus required>
                <br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" minlength="6" required>
                <br><br>
            <div class="event_details">
                <h2>Event Booking</h2><br>
                <label for="category">Category:</label>
                <select name="category" id="category" required>
                    <option value="student">Student</option>
                    <option value="employee">Employee</option>
                    <option value="freelancer" selected>Freelancer</option>
                </select>
                <br><br>
                <label for="event_date">Event Date:</label>
                <input type="date" id="event-date" name="event-date" required>
                <br><br>
                <input type="radio" id="1_ticket" name="tickets" value="1" required>
                <label for="1_ticket">1 Ticket</label>
                <input type="radio" id="2_tickets" name="tickets" value="2" checked>
                <label for="2_tickets">2 Tickets</label>
                <input type="radio" id="3_tickets" name="tickets" value="3">
                <label for="3_tickets">3 Tickets</label>
                <br><br>
                <input type="checkbox" id="online_payment" name="online_payment" value="online" required>
                <label for="online_payment">Online Payment</label>
                <br><br>
                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes" placeholder="Enter notes"></textarea>
                <br><br>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>

</body>

</html>
